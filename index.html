<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="abstract illustration" class="card-img" />
      <div class="card-content">
        <div class="tag">Learning</div>
        <div class="published">Published 21 Dec 2023</div>
        <h1 class="title"><a class="title-link" href="#">HTML & CSS foundations</a></h1>
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="author avatar" class="author-img" />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
